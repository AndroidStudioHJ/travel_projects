<div class="card mb-3 {% if sentiment == 'positive' %}border-success{% elif sentiment == 'negative' %}border-danger{% else %}border-secondary{% endif %}">
    <div class="card-body">
        <h5 class="card-title">
            <a href="{{ post.link }}" target="_blank" class="text-decoration-none">
                {{ post.title }}
            </a>
        </h5>
        <p class="card-text">{{ post.summary }}</p>
        <p class="card-text">
            <small class="text-muted">{{ post.date }}</small>
        </p>
    </div>
</div>
