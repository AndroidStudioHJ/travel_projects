{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        /* background: linear-gradient(to bottom, #c9e4f7, #edf6fb);  */ 
        background-image: url('/static/images/대한민국지도_DALL-E.webp'); 
        background-repeat: no-repeat; 
        background-size: cover;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
    }

    .login-container {
        width: 80%;
        max-width: 450px;
        padding: 40px;
        background: rgba(189, 235, 255, 0);
        border-radius: 16px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        text-shadow: 1px 1px 8px rgb(211, 211, 211);
    }

    h2 {
      color: #002d49;
      margin-bottom: 30px;
      text-align: center;
    }

    label {
      display: block;
      color: rgb(99, 99, 99);
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      background-color: rgb(234, 248, 255);
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .btn-login {
      background-color: #0c1364;
      color: white;
      border: none;
      font-weight: bold;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #141d80;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
    }

    .signup-link a {
      color: #0c1364;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
}

    footer {
        display: flex;
        justify-content: center;
        background-color: #424e5a;
        color: white;
        text-align: center;
        padding: 5px;
        width: 100%;
        position: fixed;
        bottom: 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>

    <form method="post">
      {% csrf_token %}
      <div>
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>

      <div>
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>

      <button type="submit" class="btn-login">로그인</button>
    </form>

    <div class="signup-link">
      <p>계정이 없으신가요? <a href="{% url 'accounts:register' %}">회원가입</a></p>
    </div>
  </div>

  <!-- ✅ footer 추가 -->
  <footer>
    <p>© 2025 여행 - All Rights Reserved</p>
  </footer>
</body>
</html>
