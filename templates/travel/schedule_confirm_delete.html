{% extends 'base.html' %}
{% block title %}일정 삭제 확인{% endblock %}
{% block extra_css %} 
{{ block.super }} 
<style>
  .content {
    padding-top: 70px;
  }
</style> 
{% endblock %}
{% block content %}
<div class="delete-confirm-container" style="max-width: 600px; margin: 50px auto; text-align: center;">
    <h2>일정 삭제 확인</h2>
    <p>정말로 "{{ schedule.title }}" 일정을 삭제하시겠습니까?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-right: 10px;">삭제</button>
        <a href="{% url 'schedule' %}" style="color: #6c757d; text-decoration: none;">취소</a>
    </form>
</div>
{% endblock %}
