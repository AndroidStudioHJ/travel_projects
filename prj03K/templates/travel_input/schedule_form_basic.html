{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/schedule_form_basic.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">여행 일정 만들기 - 기본 정보</h1>
    <form method="post" class="schedule-form">
        {% csrf_token %}
        <input type="hidden" name="step" value="1">
        
        <div class="form-section">
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">일정 제목</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="{{ form.destination.id_for_label }}">여행지</label>
                {{ form.destination }}
            </div>
            <div class="form-group">
                <label for="{{ form.start_date.id_for_label }}">시작일</label>
                {{ form.start_date }}
            </div>
            <div class="form-group">
                <label for="{{ form.end_date.id_for_label }}">종료일</label>
                {{ form.end_date }}
            </div>
            <div class="form-group">
                <label for="{{ form.budget.id_for_label }}">예산</label>
                {{ form.budget }}
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="submit-btn">다음 단계</button>
        </div>
    </form>
</div>
{% endblock %}
