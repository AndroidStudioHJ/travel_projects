{% extends 'base.html' %}
{% block title %}모든 일정 삭제{% endblock %}

{% block extra_css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/confirm_delete_all.css' %}">
{% endblock %}

{% block content %}
<div class="delete-all-container">
    <h1 class="page-title">모든 일정 삭제</h1>

    <div class="confirm-box">
        <p class="warning-text">정말로 모든 일정을 삭제하시겠습니까?</p>
        <p class="warning-details">이 작업은 되돌릴 수 없으며, 모든 여행 일정이 영구적으로 삭제됩니다.</p>

        <form method="post">
            {% csrf_token %}
            <div class="action-buttons">
                <button type="submit" class="delete-button">모두 삭제</button>
                <a href="{% url 'travel_input:schedule_list' %}" class="cancel-button">취소</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
