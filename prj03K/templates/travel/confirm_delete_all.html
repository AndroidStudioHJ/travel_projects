{% extends 'base.html' %}
{% load static %}
{% block title %}전체 일정 삭제 확인{% endblock %}

{% block extra_css %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'css/confirm_delete_all.css' %}">
{% endblock %}

{% block content %}
<div class="delete-all-container">
    <h2>전체 일정 삭제 확인</h2>
    <p class="warning-message">⚠️ 모든 일정이 영구적으로 삭제됩니다!</p>
    <p>정말로 모든 일정을 삭제하시겠습니까?</p>
    <p>이 작업은 되돌릴 수 없습니다.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-button">전체 삭제</button>
        <a href="{% url 'schedule' %}" class="cancel-link">취소</a>
    </form>
</div>
{% endblock %}
