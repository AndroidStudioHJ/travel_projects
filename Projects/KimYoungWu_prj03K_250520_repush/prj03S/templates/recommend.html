{% extends 'base.html' %}

{% block content %}
<h1>추천 여행지 리스트</h1>
<ul>
    {% for dest in recommendations %}
    <li>
        <strong>{{ dest.name }}</strong> - {{ dest.description }}<br/>
        <a href="{% url 'write_comment' dest.id %}">댓글 작성하기</a>
    </li>
    {% empty %}
    <li>추천 여행지가 없습니다.</li>
    {% endfor %}
</ul>
<a href="{% url 'home' %}">홈으로 돌아가기</a>
{% endblock %}
