<!-- travel/templates/travel/travel.html -->
{% extends 'base.html' %}

{% block title %}여행 설문{% endblock %}

{% block content %}
    <h2>여행 설문</h2>
    
    <!-- 문화 정보 출력 -->
    <h3>{{ culture.name }}</h3>
    <p>{{ culture.description }}</p>
    <h4>중요한 여행지:</h4>
    <ul>
        {% for place in culture.important_places %}
            <li>{{ place }}</li>
        {% endfor %}
    </ul>

    <!-- 여행 설문 폼 -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- 폼 렌더링 -->
        <button type="submit">제출</button>
    </form>
{% endblock %}
